name: Test

on:
  push:
  pull_request:
    types: [synchronize, opened]
  schedule:
    - cron: '0 3 * * 1-5'

jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - run: npm test
